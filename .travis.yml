language: scala
jdk:
- oraclejdk7
sudo: required
services:
- docker
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
- curl https://commbank.artifactoryonline.com/commbank/binaries/ci/ci-3.3.0-20160817231550-75d3c9c.tar.gz | tar xz
- ci/setup-version.sh sbt
- ci/ci-release.sh docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
script:
- sbt package docker:publishLocal
- ci/ci-release.sh sbt docker:publish
env:
  global:
  - secure: 
  - secure: 
  - secure: 
